name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  campaign-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: campaigns/shai-hulud-2025
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest

  ui-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cyber-threat-video-studio
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cyber-threat-video-studio/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Lint / type-check
        run: npm run lint

      - name: Build
        run: npm run build
